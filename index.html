<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير الاشتراكات الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .card-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="app" class="pb-10">
        <!-- Navigation -->
        <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">مدير الاشتراكات</h1>
                </div>
                <div id="total-badge" class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-full font-bold text-sm">
                    جاري التحميل...
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto p-4 mt-6">
            
            <!-- Summary Dashboard -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm mb-1">إجمالي المصاريف</p>
                    <p id="stat-total" class="text-2xl font-bold text-indigo-600">0 د.ع</p>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm mb-1">الاشتراكات النشطة</p>
                    <p id="stat-count" class="text-2xl font-bold text-gray-800">0</p>
                </div>
                <div id="alert-card" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 border-r-4 border-r-orange-400">
                    <p class="text-gray-500 text-sm mb-1">تنتهي قريباً (أقل من 5 أيام)</p>
                    <p id="stat-alerts" class="text-2xl font-bold text-orange-500">0</p>
                </div>
            </div>

            <!-- Form to Add Subscription -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                <h2 class="text-lg font-bold mb-4 text-gray-700">إضافة اشتراك جديد</h2>
                <form id="sub-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="name" placeholder="اسم الاشتراك (مثلاً ChatGPT)" class="p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    <input type="number" id="price" placeholder="السعر (د.ع)" class="p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    <input type="date" id="expiry" class="p-3 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                        حفظ البيانات
                    </button>
                </form>
            </div>

            <!-- List Container -->
            <div class="space-y-4">
                <h2 class="text-lg font-bold text-gray-700">اشتراكاتك الحالية</h2>
                <div id="loading-spinner" class="text-center py-10">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
                </div>
                <div id="subs-list" class="space-y-4">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Firebase Setup
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sub-manager-v1';

        let userId = null;

        // Auth Logic
        async function initApp() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    userId = user.uid;
                    fetchSubscriptions();
                }
            });
        }

        function calculateDaysLeft(dateStr) {
            const today = new Date();
            const expiry = new Date(dateStr);
            const diffTime = expiry - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function sendReminder(name, days, platform) {
            const message = `تذكير: اشتراك ${name} ينتهي بعد ${days} يوم. لا تنسى التجديد!`;
            const encoded = encodeURIComponent(message);
            const url = platform === 'whatsapp' 
                ? `https://wa.me/?text=${encoded}` 
                : `https://t.me/share/url?url=${window.location.href}&text=${encoded}`;
            window.open(url, '_blank');
        }

        async function deleteSub(id) {
            if (!confirm('هل أنت متأكد من حذف هذا الاشتراك؟')) return;
            await db.doc(`artifacts/${appId}/users/${userId}/subscriptions/${id}`).delete();
        }

        function fetchSubscriptions() {
            const collectionRef = db.collection(`artifacts/${appId}/users/${userId}/subscriptions`);
            
            collectionRef.onSnapshot(snapshot => {
                const list = document.getElementById('subs-list');
                const loading = document.getElementById('loading-spinner');
                loading.classList.add('hidden');
                list.innerHTML = '';

                let total = 0;
                let alerts = 0;
                const subs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (subs.length === 0) {
                    list.innerHTML = `<div class="text-center py-10 text-gray-400 border-2 border-dashed rounded-2xl">لا توجد اشتراكات مضافة.</div>`;
                }

                subs.forEach(sub => {
                    total += parseFloat(sub.price || 0);
                    const days = calculateDaysLeft(sub.expiryDate);
                    if (days <= 5) alerts++;

                    const statusColor = days <= 0 ? 'bg-red-50 text-red-600 border-red-100' : 
                                      days <= 5 ? 'bg-orange-50 text-orange-600 border-orange-100' : 
                                      'bg-green-50 text-green-600 border-green-100';

                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 transition hover:shadow-md";
                    card.innerHTML = `
                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <div class="p-3 bg-indigo-50 rounded-xl text-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">${sub.name}</h3>
                                <p class="text-sm text-gray-500">${sub.price.toLocaleString()} د.ع / شهر</p>
                            </div>
                        </div>

                        <div class="text-center">
                            <span class="px-4 py-1 rounded-full text-xs font-bold border ${statusColor}">
                                ${days <= 0 ? 'منتهي' : `متبقي ${days} يوم`}
                            </span>
                            <p class="text-[10px] text-gray-400 mt-1">ينتهي: ${sub.expiryDate}</p>
                        </div>

                        <div class="flex items-center gap-2">
                            <button onclick="sendReminder('${sub.name}', ${days}, 'whatsapp')" class="p-2 text-green-500 bg-green-50 rounded-lg hover:bg-green-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.01 2.01c-5.52 0-10 4.48-10 10 0 1.75.45 3.4 1.25 4.83l-1.25 4.58 4.69-1.23c1.38.75 2.95 1.17 4.6 1.17 5.52 0 10-4.48 10-10s-4.48-10-10-10zm5.75 14.24c-.25.7-1.46 1.37-2.01 1.46-.5.08-1.15.15-3.32-.75-2.77-1.15-4.57-3.97-4.71-4.16-.14-.19-1.13-1.5-1.13-2.86s.7-2.03.95-2.31c.25-.28.54-.35.72-.35s.36.01.52.02c.16.01.37-.06.58.45.21.51.72 1.76.79 1.9.07.14.11.31.02.5-.09.19-.14.31-.28.48-.14.17-.3.38-.43.51-.15.15-.3.32-.13.61.17.29.75 1.24 1.61 2.01.7.62 1.29.81 1.58.95.29.14.46.12.63-.08.17-.2.72-.84.91-1.13.19-.29.38-.24.64-.14.26.1.1.66 2.08 1.04.25.1.41.21.48.33.07.12.07.69-.18 1.39z"/></svg>
                            </button>
                            <button onclick="sendReminder('${sub.name}', ${days}, 'telegram')" class="p-2 text-blue-500 bg-blue-50 rounded-lg hover:bg-blue-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .24z"/></svg>
                            </button>
                            <button onclick="deleteSub('${sub.id}')" class="p-2 text-red-400 hover:bg-red-50 rounded-lg transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });

                // Update Stats
                document.getElementById('stat-total').innerText = total.toLocaleString() + ' د.ع';
                document.getElementById('stat-count').innerText = subs.length;
                document.getElementById('stat-alerts').innerText = alerts;
                document.getElementById('total-badge').innerText = `المجموع: ${total.toLocaleString()} د.ع`;
            });
        }

        // Form Submit
        document.getElementById('sub-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const expiry = document.getElementById('expiry').value;

            if (!userId) return;

            try {
                await db.collection(`artifacts/${appId}/users/${userId}/subscriptions`).add({
                    name: name,
                    price: parseFloat(price),
                    expiryDate: expiry,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                e.target.reset();
            } catch (err) {
                console.error(err);
            }
        });

        // Initialize
        window.onload = initApp;
    </script>
</body>
</html>
