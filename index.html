<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرين ستور - Arin Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .card { transition: all 0.2s ease; }
        .card:active { transform: scale(0.98); }
        .filter-btn.active { background-color: #3730a3; color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app">
        <!-- Header -->
        <header class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-store text-2xl"></i>
                    <h1 class="text-xl font-black">آرين ستور</h1>
                </div>
                <div class="flex gap-4">
                    <button onclick="switchTab('subs')" id="tab-subs" class="font-bold border-b-2 border-white pb-1">الاشتراكات</button>
                    <button onclick="switchTab('exps')" id="tab-exps" class="font-bold opacity-70 pb-1">الصرفيات</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 max-w-5xl">
            <!-- Counters -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-indigo-500 text-center">
                    <p class="text-gray-500 text-xs font-bold mb-1">النشطين</p>
                    <h3 id="stat-active" class="text-2xl font-black text-indigo-700">0</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-orange-500 text-center">
                    <p class="text-gray-500 text-xs font-bold mb-1">قرب ينتهي</p>
                    <h3 id="stat-soon" class="text-2xl font-black text-orange-600">0</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500 text-center">
                    <p class="text-gray-500 text-xs font-bold mb-1">صافي الربح</p>
                    <h3 id="stat-profit" class="text-2xl font-black text-emerald-600">$0</h3>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-red-500 text-center">
                    <p class="text-gray-500 text-xs font-bold mb-1">الصرفيات</p>
                    <h3 id="stat-expenses" class="text-2xl font-black text-red-600">$0</h3>
                </div>
            </div>

            <!-- Content: Subscriptions -->
            <div id="section-subs">
                <!-- Filters -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <button onclick="setFilter('all')" class="filter-btn active px-4 py-2 rounded-full bg-white shadow-sm text-xs font-bold border border-gray-100" data-filter="all">الكل</button>
                    <button onclick="setFilter('active')" class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm text-xs font-bold border border-gray-100" data-filter="active">النشطين</button>
                    <button onclick="setFilter('soon')" class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm text-xs font-bold border border-gray-100" data-filter="soon">قرب ينتهي</button>
                    <button onclick="setFilter('unpaid')" class="filter-btn px-4 py-2 rounded-full bg-white shadow-sm text-xs font-bold border border-gray-100" data-filter="unpaid">غير مسدد</button>
                </div>

                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="relative flex-1">
                        <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" oninput="render()" placeholder="ابحث باسم الزبون..." class="w-full pr-12 pl-4 py-3 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <button onclick="openModal('subModal')" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-700">
                        <i class="fas fa-plus"></i> إضافة مشترك
                    </button>
                </div>

                <div id="subs-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Cards here -->
                </div>
            </div>

            <!-- Content: Expenses -->
            <div id="section-exps" class="hidden">
                <div class="bg-white p-6 rounded-3xl shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">سجل الصرفيات</h2>
                        <button onclick="openModal('expModal')" class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">إضافة صرفية</button>
                    </div>
                    <div id="exps-list"></div>
                </div>
            </div>
        </main>

        <!-- Sub Modal -->
        <div id="subModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-[100]">
            <div class="bg-white w-full max-w-lg rounded-2xl overflow-hidden shadow-2xl">
                <div class="bg-indigo-700 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold">بيانات المشترك الجديد</h2>
                    <button onclick="closeModal('subModal')"><i class="fas fa-times"></i></button>
                </div>
                <form onsubmit="handleSubSubmit(event)" class="p-6 space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <input id="in-name" placeholder="اسم الزبون" required class="col-span-2 p-3 bg-gray-50 rounded-lg border outline-none focus:border-indigo-500">
                        <input id="in-email" type="email" placeholder="إيميل التفعيل" required class="col-span-2 p-3 bg-gray-50 rounded-lg border outline-none">
                        <select id="in-service" class="p-3 bg-gray-50 rounded-lg border outline-none">
                            <option>ChatGPT</option>
                            <option>Netflix</option>
                            <option>YouTube Premium</option>
                            <option>Canva Pro</option>
                        </select>
                        <select id="in-plan" class="p-3 bg-gray-50 rounded-lg border outline-none">
                            <option value="monthly">شهري</option>
                            <option value="yearly">سنوي</option>
                        </select>
                        <input id="in-price" type="number" placeholder="السعر ($)" required class="p-3 bg-gray-50 rounded-lg border outline-none">
                        <select id="in-paid" class="p-3 bg-gray-50 rounded-lg border outline-none">
                            <option value="true">مسدد ✅</option>
                            <option value="false">غير مسدد ❌</option>
                        </select>
                        <input id="in-date" type="date" required class="col-span-2 p-3 bg-gray-50 rounded-lg border">
                        <input id="in-link" placeholder="رابط حساب الزبون (اختياري)" class="col-span-2 p-3 bg-gray-50 rounded-lg border">
                    </div>
                    <button type="submit" class="w-full bg-indigo-700 text-white py-3 rounded-xl font-bold text-lg">حفظ المشترك</button>
                </form>
            </div>
        </div>

        <!-- Exp Modal -->
        <div id="expModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-[100]">
            <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl">
                <div class="bg-red-600 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold">إضافة صرفية</h2>
                    <button onclick="closeModal('expModal')"><i class="fas fa-times"></i></button>
                </div>
                <form onsubmit="handleExpSubmit(event)" class="p-6 space-y-4">
                    <input id="ex-title" placeholder="ماذا صرفت؟" required class="w-full p-3 bg-gray-50 rounded-lg border">
                    <input id="ex-amount" type="number" placeholder="المبلغ ($)" required class="w-full p-3 bg-gray-50 rounded-lg border">
                    <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">تسجيل المصروف</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Data Storage Logic
        let subscriptions = JSON.parse(localStorage.getItem('arin_subs')) || [];
        let expenses = JSON.parse(localStorage.getItem('arin_exps')) || [];
        let currentFilter = 'all';

        // Tab Switching
        function switchTab(tab) {
            document.getElementById('section-subs').classList.toggle('hidden', tab !== 'subs');
            document.getElementById('section-exps').classList.toggle('hidden', tab !== 'exps');
            document.getElementById('tab-subs').className = tab === 'subs' ? 'font-bold border-b-2 border-white pb-1' : 'font-bold opacity-70 pb-1';
            document.getElementById('tab-exps').className = tab === 'exps' ? 'font-bold border-b-2 border-white pb-1' : 'font-bold opacity-70 pb-1';
        }

        // Modal Management
        function openModal(id) {
            const m = document.getElementById(id);
            m.classList.remove('hidden');
            m.classList.add('flex');
            if(id === 'subModal') document.getElementById('in-date').valueAsDate = new Date();
        }

        function closeModal(id) {
            const m = document.getElementById(id);
            m.classList.add('hidden');
            m.classList.remove('flex');
        }

        // Filter Management
        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === f);
                btn.className = btn.dataset.filter === f ? 'filter-btn active px-4 py-2 rounded-full bg-indigo-800 text-white shadow-sm text-xs font-bold' : 'filter-btn px-4 py-2 rounded-full bg-white shadow-sm text-xs font-bold border border-gray-100 text-gray-500';
            });
            render();
        }

        // Forms Handling
        function handleSubSubmit(e) {
            e.preventDefault();
            const start = new Date(document.getElementById('in-date').value);
            const plan = document.getElementById('in-plan').value;
            const expiry = new Date(start);
            plan === 'monthly' ? expiry.setMonth(expiry.getMonth() + 1) : expiry.setFullYear(expiry.getFullYear() + 1);

            const newSub = {
                id: Date.now(),
                name: document.getElementById('in-name').value,
                email: document.getElementById('in-email').value,
                service: document.getElementById('in-service').value,
                plan: plan,
                price: Number(document.getElementById('in-price').value),
                isPaid: document.getElementById('in-paid').value === 'true',
                expiry: expiry.toISOString(),
                link: document.getElementById('in-link').value
            };

            subscriptions.push(newSub);
            saveAndRender();
            closeModal('subModal');
            e.target.reset();
        }

        function handleExpSubmit(e) {
            e.preventDefault();
            const newExp = {
                id: Date.now(),
                title: document.getElementById('ex-title').value,
                amount: Number(document.getElementById('ex-amount').value),
                date: new Date().toLocaleDateString('ar-EG')
            };
            expenses.push(newExp);
            saveAndRender();
            closeModal('expModal');
            e.target.reset();
        }

        function deleteItem(type, id) {
            if(!confirm('هل أنت متأكد من الحذف؟')) return;
            if(type === 'sub') subscriptions = subscriptions.filter(s => s.id !== id);
            else expenses = expenses.filter(e => e.id !== id);
            saveAndRender();
        }

        function togglePaid(id) {
            const sub = subscriptions.find(s => s.id === id);
            if(sub) sub.isPaid = !sub.isPaid;
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('arin_subs', JSON.stringify(subscriptions));
            localStorage.setItem('arin_exps', JSON.stringify(expenses));
            render();
        }

        function render() {
            const grid = document.getElementById('subs-grid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date();

            const filtered = subscriptions.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(search) || s.email.toLowerCase().includes(search);
                const expiry = new Date(s.expiry);
                const isSoon = (expiry - today) / (1000 * 3600 * 24) <= 3 && expiry > today;
                const isActive = expiry > today;

                if (currentFilter === 'active') return matchesSearch && isActive;
                if (currentFilter === 'soon') return matchesSearch && isSoon;
                if (currentFilter === 'unpaid') return matchesSearch && !s.isPaid;
                return matchesSearch;
            });

            grid.innerHTML = filtered.map(s => {
                const isSoon = (new Date(s.expiry) - today) / (1000 * 3600 * 24) <= 3 && new Date(s.expiry) > today;
                return `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 relative card">
                        ${isSoon ? '<div class="absolute top-0 right-0 bg-orange-500 text-white text-[10px] px-3 py-1 rounded-bl-xl font-bold animate-pulse">قرب ينتهي</div>' : ''}
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-indigo-50 text-indigo-700 rounded-lg flex items-center justify-center font-bold">${s.name[0]}</div>
                                <div>
                                    <h4 class="font-bold text-sm">${s.name}</h4>
                                    <p class="text-[10px] text-gray-400">${s.email}</p>
                                </div>
                            </div>
                            <div class="text-left">
                                <div class="font-black text-indigo-600">$${s.price}</div>
                                <button onclick="togglePaid(${s.id})" class="text-[9px] px-2 py-0.5 rounded-full ${s.isPaid ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${s.isPaid ? 'مدفوع ✅' : 'غير مسدد ❌'}
                                </button>
                            </div>
                        </div>
                        <div class="flex gap-2 mb-4">
                            <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded-md font-bold">${s.service}</span>
                            <span class="text-[10px] text-gray-500 py-1">ينتهي: ${new Date(s.expiry).toLocaleDateString('ar-EG')}</span>
                        </div>
                        <div class="flex gap-2 border-t pt-3 border-gray-50">
                            <button onclick="window.open('https://wa.me/?text=' + encodeURIComponent('مرحباً ${s.name}، نود تذكيرك بأن اشتراكك في ${s.service} ينتهي بتاريخ ${new Date(s.expiry).toLocaleDateString()}'))" class="flex-1 bg-green-500 text-white py-2 rounded-lg text-xs font-bold"><i class="fab fa-whatsapp ml-1"></i> تذكير</button>
                            ${s.link ? `<a href="${s.link}" target="_blank" class="p-2 bg-indigo-50 text-indigo-600 rounded-lg"><i class="fas fa-link"></i></a>` : ''}
                            <button onclick="deleteItem('sub', ${s.id})" class="p-2 text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('');

            // Render Stats
            const activeCount = subscriptions.filter(s => new Date(s.expiry) > today).length;
            const soonCount = subscriptions.filter(s => {
                const d = (new Date(s.expiry) - today) / (1000 * 3600 * 24);
                return d > 0 && d <= 3;
            }).length;
            const totalRev = subscriptions.filter(s => s.isPaid).reduce((a, b) => a + b.price, 0);
            const totalExp = expenses.reduce((a, b) => a + b.amount, 0);

            document.getElementById('stat-active').textContent = activeCount;
            document.getElementById('stat-soon').textContent = soonCount;
            document.getElementById('stat-expenses').textContent = `$${totalExp}`;
            document.getElementById('stat-profit').textContent = `$${totalRev - totalExp}`;

            // Render Expenses Table
            const expList = document.getElementById('exps-list');
            expList.innerHTML = `
                <table class="w-full text-right mt-4">
                    <tr class="text-xs text-gray-400 border-b"><th class="pb-2">البيان</th><th class="pb-2 text-center">المبلغ</th><th class="pb-2 text-center">حذف</th></tr>
                    ${expenses.map(e => `
                        <tr class="border-b border-gray-50 text-sm">
                            <td class="py-3 font-bold">${e.title}<br><span class="text-[9px] font-normal text-gray-400">${e.date}</span></td>
                            <td class="text-center text-red-500 font-bold">$${e.amount}</td>
                            <td class="text-center"><button onclick="deleteItem('exp', ${e.id})" class="text-gray-200 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>
