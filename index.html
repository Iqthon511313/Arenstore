<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الاشتراكات برو - التخزين السحابي</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #05080D; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // استيراد Firebase من الروابط الرسمية
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // إعدادات Firebase من البيئة
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sub-master-cloud-v1';

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [subscriptions, setSubscriptions] = useState([]);
            const [activeTab, setActiveTab] = useState('subs');
            const [searchTerm, setSearchTerm] = useState('');
            const [isSubModalOpen, setIsSubModalOpen] = useState(false);
            const [editingItem, setEditingItem] = useState(null);

            const [subForm, setSubForm] = useState({
                customerName: '', 
                email: '', 
                contactInfo: '', 
                serviceName: 'ChatGPT Plus',
                plan: 'monthly', 
                customDays: '', 
                price: ''
            });

            // الخطوة 1: إدارة المصادقة (Authentication) - القاعدة رقم 3
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Error:", err);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // الخطوة 2: جلب البيانات بعد التأكد من تسجيل الدخول - القاعدة رقم 1 و 3
            useEffect(() => {
                if (!user) return;

                // استخدام المسار الصحيح المعتمد: /artifacts/{appId}/public/data/{collectionName}
                const subsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'subscriptions');
                
                const unsub = onSnapshot(subsCollection, 
                    (snap) => {
                        const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        setSubscriptions(data);
                    }, 
                    (err) => {
                        console.error("Firestore Permission Error:", err);
                    }
                );
                return () => unsub();
            }, [user]);

            const getDaysRemaining = (expiryDate) => {
                const diff = new Date(expiryDate) - new Date();
                return Math.ceil(diff / (1000 * 60 * 60 * 24));
            };

            const handleContact = (info, service, expiry) => {
                const msg = `تذكير: اشتراكك في ${service} ينتهي بتاريخ ${expiry}. يرجى التجديد.`;
                const cleanInfo = info.replace('@', '').replace('+', '');
                if (/^\d+$/.test(cleanInfo)) {
                    window.open(`https://wa.me/${cleanInfo}?text=${encodeURIComponent(msg)}`);
                } else {
                    window.open(`https://t.me/${cleanInfo}`);
                }
            };

            const saveSubscription = async (e) => {
                e.preventDefault();
                if (!user) return;
                
                let expiryDate = new Date();
                if(subForm.plan === 'monthly') expiryDate.setMonth(expiryDate.getMonth() + 1);
                else if(subForm.plan === 'yearly') expiryDate.setFullYear(expiryDate.getFullYear() + 1);
                else if(subForm.plan === 'custom' && subForm.customDays) {
                    expiryDate.setDate(expiryDate.getDate() + parseInt(subForm.customDays));
                }
                
                const data = { 
                    ...subForm, 
                    expiryDate: expiryDate.toISOString().split('T')[0], 
                    price: Number(subForm.price),
                    createdAt: Date.now(),
                    userId: user.uid
                };
                
                try {
                    if (editingItem) {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'subscriptions', editingItem.id);
                        await updateDoc(docRef, data);
                    } else {
                        const subsCollection = collection(db, 'artifacts', appId, 'public', 'data', 'subscriptions');
                        await addDoc(subsCollection, data);
                    }
                    setIsSubModalOpen(false);
                    setEditingItem(null);
                    setSubForm({ customerName: '', email: '', contactInfo: '', serviceName: 'ChatGPT Plus', plan: 'monthly', customDays: '', price: '' });
                } catch (err) {
                    console.error("خطأ في الحفظ:", err);
                }
            };

            const revenue = subscriptions.reduce((a, b) => a + (Number(b.price) || 0), 0);

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#05080D]">
                        <div className="text-center space-y-4">
                            <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                            <p className="text-slate-400 font-bold">جاري الاتصال بالسحابة...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex text-slate-300">
                    <aside className="w-20 lg:w-64 bg-[#080B14] border-l border-white/5 flex flex-col p-4 shrink-0">
                        <div className="flex items-center gap-3 mb-10 px-2">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/20">
                                <Icon name="zap" className="text-white" />
                            </div>
                            <span className="hidden lg:block font-black text-white text-lg tracking-tighter uppercase">Cloud Master</span>
                        </div>
                        <nav className="space-y-2">
                            <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 p-4 rounded-2xl transition-all ${activeTab === 'dashboard' ? 'bg-blue-600/10 text-blue-500' : 'hover:bg-white/5'}`}>
                                <Icon name="layout-dashboard" /> <span className="hidden lg:block font-bold">الرئيسية</span>
                            </button>
                            <button onClick={() => setActiveTab('subs')} className={`w-full flex items-center gap-3 p-4 rounded-2xl transition-all ${activeTab === 'subs' ? 'bg-blue-600/10 text-blue-500' : 'hover:bg-white/5'}`}>
                                <Icon name="users" /> <span className="hidden lg:block font-bold">المشتركين</span>
                            </button>
                        </nav>
                    </aside>

                    <main className="flex-1 overflow-y-auto p-6 lg:p-10 custom-scrollbar">
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                            <div>
                                <h2 className="text-3xl font-black text-white mb-1">إدارة المشتركين</h2>
                                <p className="text-sm text-slate-500 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                    تزامن سحابي آمن (UID: {user.uid.substring(0,8)}...)
                                </p>
                            </div>
                            <button onClick={() => setIsSubModalOpen(true)} className="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-3 shadow-xl shadow-blue-600/30 hover:scale-105 active:scale-95 transition-all">
                                <Icon name="user-plus" size={20} /> إضافة مشترك جديد
                            </button>
                        </header>

                        {activeTab === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-[#080B14] p-8 rounded-[2.5rem] border border-white/5 shadow-2xl">
                                    <p className="text-slate-500 text-xs font-black uppercase tracking-widest mb-2 text-right">إجمالي الإيرادات</p>
                                    <h3 className="text-4xl font-black text-white text-right">${revenue}</h3>
                                </div>
                                <div className="bg-[#080B14] p-8 rounded-[2.5rem] border border-white/5 shadow-2xl">
                                    <p className="text-slate-500 text-xs font-black uppercase tracking-widest mb-2 text-right">عدد المشتركين</p>
                                    <h3 className="text-4xl font-black text-blue-500 text-right">{subscriptions.length}</h3>
                                </div>
                            </div>
                        )}

                        {activeTab === 'subs' && (
                            <div className="bg-[#080B14] rounded-[2.5rem] border border-white/5 overflow-hidden shadow-2xl">
                                <div className="p-6 border-b border-white/5 bg-white/5">
                                    <input 
                                        type="text" 
                                        placeholder="بحث بالاسم، الايميل، أو الخدمة..." 
                                        className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-sm focus:border-blue-500 transition-all text-right"
                                        value={searchTerm}
                                        onChange={e => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-right min-w-[600px]">
                                        <thead className="bg-white/5 text-slate-500 text-[10px] font-black uppercase tracking-widest">
                                            <tr>
                                                <th className="px-6 py-5">المشترك / البيانات</th>
                                                <th className="px-6 py-5">الخدمة / السعر</th>
                                                <th className="px-6 py-5">الحالة / الانتهاء</th>
                                                <th className="px-6 py-5 text-center">إجراءات</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-white/5">
                                            {subscriptions
                                                .filter(s => 
                                                    s.customerName.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                                    s.email?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                                    s.serviceName.toLowerCase().includes(searchTerm.toLowerCase())
                                                )
                                                .map(s => {
                                                    const days = getDaysRemaining(s.expiryDate);
                                                    return (
                                                        <tr key={s.id} className="hover:bg-white/5 transition-all group">
                                                            <td className="px-6 py-6">
                                                                <div className="font-black text-white mb-1">{s.customerName}</div>
                                                                <div className="text-[11px] text-slate-400 font-medium">{s.email || 'بدون إيميل'}</div>
                                                                <div className="text-[11px] text-blue-500 font-bold">{s.contactInfo}</div>
                                                            </td>
                                                            <td className="px-6 py-6">
                                                                <div className="text-sm font-bold text-white">{s.serviceName}</div>
                                                                <div className="text-xs text-emerald-500 font-black">${s.price}</div>
                                                            </td>
                                                            <td className="px-6 py-6">
                                                                <div className={`text-[10px] font-black px-3 py-1 rounded-full inline-block mb-1 ${days < 3 ? 'bg-rose-500/10 text-rose-500' : 'bg-blue-500/10 text-blue-400'}`}>
                                                                    تنتهي في: {s.expiryDate}
                                                                </div>
                                                                <div className="text-[10px] text-slate-500 font-bold">متبقي {days} يوم</div>
                                                            </td>
                                                            <td className="px-6 py-6">
                                                                <div className="flex justify-center gap-3">
                                                                    <button onClick={() => handleContact(s.contactInfo, s.serviceName, s.expiryDate)} className="p-2.5 bg-blue-600/10 text-blue-500 rounded-xl hover:bg-blue-600 hover:text-white transition-all">
                                                                        <Icon name="send" size={16}/>
                                                                    </button>
                                                                    <button onClick={() => { setEditingItem(s); setSubForm(s); setIsSubModalOpen(true); }} className="p-2.5 bg-white/5 text-slate-400 rounded-xl hover:text-white transition-all">
                                                                        <Icon name="edit-3" size={16}/></button>
                                                                    <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'subscriptions', s.id))} className="p-2.5 bg-rose-500/5 text-rose-500 rounded-xl hover:bg-rose-500 hover:text-white transition-all">
                                                                        <Icon name="trash-2" size={16}/></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isSubModalOpen && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-xl flex items-center justify-center p-4 z-50">
                            <div className="bg-[#0D121F] border border-white/10 p-8 lg:p-12 rounded-[3rem] w-full max-w-2xl shadow-3xl overflow-y-auto max-h-[90vh] custom-scrollbar">
                                <h2 className="text-3xl font-black text-white mb-8 flex items-center gap-4 text-right">
                                    <Icon name={editingItem ? "edit-3" : "user-plus"} className="text-blue-500" size={28} />
                                    {editingItem ? 'تعديل البيانات' : 'مشترك سحابي جديد'}
                                </h2>
                                <form onSubmit={saveSubscription} className="grid grid-cols-1 md:grid-cols-2 gap-6 text-right">
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">اسم المشترك</label>
                                        <input className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-white font-bold text-right" value={subForm.customerName} onChange={e => setSubForm({...subForm, customerName: e.target.value})} required />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">إيميل الزبون</label>
                                        <input className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-white font-bold text-right" type="email" placeholder="example@mail.com" value={subForm.email} onChange={e => setSubForm({...subForm, email: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">رابط الحساب / تواصل</label>
                                        <input className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-white font-bold text-right" placeholder="يوزر تليجرام أو رقم واتساب" value={subForm.contactInfo} onChange={e => setSubForm({...subForm, contactInfo: e.target.value})} required />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">سعر الاشتراك $</label>
                                        <input className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-white font-bold text-right" type="number" value={subForm.price} onChange={e => setSubForm({...subForm, price: e.target.value})} required />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">نوع الخدمة</label>
                                        <input className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-white font-bold text-right" value={subForm.serviceName} onChange={e => setSubForm({...subForm, serviceName: e.target.value})} required />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-black text-slate-500 block mr-2">مدة الاشتراك</label>
                                        <select className="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white appearance-none font-bold text-right" value={subForm.plan} onChange={e => setSubForm({...subForm, plan: e.target.value})}>
                                            <option value="monthly" className="bg-[#0D121F]">شهر واحد</option>
                                            <option value="yearly" className="bg-[#0D121F]">سنة كاملة</option>
                                            <option value="custom" className="bg-[#0D121F]">أيام مخصصة</option>
                                        </select>
                                    </div>
                                    
                                    {subForm.plan === 'custom' && (
                                        <div className="md:col-span-2 space-y-2">
                                            <label className="text-xs font-black text-blue-500 block mr-2 tracking-widest uppercase">عدد الأيام المخصصة</label>
                                            <input className="w-full bg-blue-600/5 border border-blue-500/30 p-4 rounded-2xl outline-none focus:border-blue-500 text-blue-400 font-black text-right" type="number" placeholder="مثلاً: 15" value={subForm.customDays} onChange={e => setSubForm({...subForm, customDays: e.target.value})} required />
                                        </div>
                                    )}

                                    <div className="md:col-span-2 pt-6 flex flex-row-reverse gap-4">
                                        <button type="submit" className="flex-1 bg-blue-600 text-white py-5 rounded-[1.5rem] font-black shadow-2xl shadow-blue-600/20 active:scale-95 transition-all text-lg tracking-tight">إتمام الحفظ السحابي</button>
                                        <button type="button" onClick={() => {setIsSubModalOpen(false); setEditingItem(null);}} className="px-10 py-5 bg-white/5 rounded-[1.5rem] font-black hover:bg-white/10 transition-all text-slate-400">إلغاء</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
