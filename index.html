<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرين ستور - Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background: #f0f2f5; }
        .log-box { background: #1a1a1a; color: #00ff00; font-family: monospace; font-size: 10px; padding: 10px; border-radius: 8px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body class="pb-24">

    <!-- نافذة التشخيص (تظهر فقط عند وجود مشكلة أو للتتبع) -->
    <div id="debug-panel" class="p-4 bg-white border-b shadow-sm">
        <h2 class="text-xs font-bold mb-2 text-gray-500 uppercase tracking-widest">حالة النظام السحابي</h2>
        <div id="console-logs" class="log-box mb-2">
            > جاري بدء التشغيل...
        </div>
        <div id="connection-indicator" class="flex items-center gap-2 text-xs font-bold">
            <span id="stat-auth" class="px-2 py-1 bg-gray-200 rounded">Auth: ؟</span>
            <span id="stat-db" class="px-2 py-1 bg-gray-200 rounded">DB: ؟</span>
        </div>
    </div>

    <header class="bg-slate-900 text-white p-6 rounded-b-[30px] shadow-lg">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-black">آرين ستور <span class="text-blue-400 text-sm">V3</span></h1>
            <div class="flex gap-2">
                <button onclick="switchTab('subs')" class="p-2 bg-white/10 rounded-lg"><i class="fas fa-users"></i></button>
                <button onclick="switchTab('exps')" class="p-2 bg-white/10 rounded-lg"><i class="fas fa-wallet"></i></button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3 mt-6">
            <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                <p class="text-[10px] text-gray-400">صافي الربح</p>
                <h2 id="total-profit" class="text-lg font-black text-emerald-400">$0</h2>
            </div>
            <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                <p class="text-[10px] text-gray-400">الصرفيات</p>
                <h2 id="total-exps" class="text-lg font-black text-red-400">$0</h2>
            </div>
        </div>
    </header>

    <main class="p-4">
        <!-- قسم المشتركين -->
        <div id="view-subs" class="space-y-4">
            <input type="text" id="search" oninput="render()" placeholder="بحث سريع..." class="w-full p-4 rounded-2xl border shadow-sm outline-none focus:border-blue-500">
            <div id="subs-list" class="grid gap-3"></div>
        </div>

        <!-- قسم الصرفيات -->
        <div id="view-exps" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="font-bold">سجل الصرفيات</h3>
                <button onclick="openModal('exp')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-xs font-bold">إضافة +</button>
            </div>
            <div id="exps-list" class="space-y-2"></div>
        </div>
    </main>

    <!-- أزرار الإضافة -->
    <button onclick="openModal('sub')" class="fixed bottom-6 left-6 w-14 h-14 bg-slate-900 text-white rounded-full shadow-2xl flex items-center justify-center text-xl z-50">
        <i class="fas fa-plus"></i>
    </button>

    <!-- المودالات -->
    <div id="modal-sub" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-[100] p-6 flex items-center justify-center">
        <div class="bg-white w-full rounded-[25px] p-6">
            <h3 class="font-black text-lg mb-4">إضافة مشترك</h3>
            <form onsubmit="saveSub(event)" class="space-y-3">
                <input id="s-name" placeholder="الاسم" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <select id="s-service" class="p-3 bg-gray-100 rounded-xl outline-none">
                        <option>ChatGPT</option><option>Netflix</option><option>YouTube</option>
                    </select>
                    <input id="s-price" type="number" placeholder="السعر" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                </div>
                <input id="s-expiry" type="date" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <select id="s-paid" class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                    <option value="true">واصل</option>
                    <option value="false">مطلب</option>
                </select>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold">حفظ</button>
                    <button type="button" onclick="closeAll()" class="flex-1 bg-gray-100 py-3 rounded-xl font-bold">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-exp" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-[100] p-6 flex items-center justify-center">
        <div class="bg-white w-full max-w-sm rounded-[25px] p-6">
            <h3 class="font-black text-lg mb-4">صرفية جديدة</h3>
            <form onsubmit="saveExp(event)" class="space-y-3">
                <input id="e-reason" placeholder="السبب" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <input id="e-amount" type="number" placeholder="المبلغ" required class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold">تأكيد</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const logger = document.getElementById('console-logs');
        function log(msg, color = "#00ff00") {
            const time = new Date().toLocaleTimeString();
            logger.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
            logger.scrollTop = logger.scrollHeight;
        }

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'arin-store-debug';

        let db, auth, subsCol, expsCol;
        let dataSubs = [], dataExps = [];

        async function init() {
            try {
                log("جاري الاتصال بـ Firebase...");
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        log("تم تسجيل الدخول المجهول بنجاح!", "#3b82f6");
                        document.getElementById('stat-auth').className = "px-2 py-1 bg-emerald-500 text-white rounded";
                        document.getElementById('stat-auth').innerText = "Auth: OK";
                        startSync();
                    } else {
                        log("جاري محاولة تسجيل الدخول...", "#f59e0b");
                        signInAnonymously(auth).catch(e => log("خطأ Auth: " + e.message, "#ef4444"));
                    }
                });

            } catch (e) {
                log("خطأ في التهيئة: " + e.message, "#ef4444");
            }
        }

        function startSync() {
            subsCol = collection(db, 'artifacts', appId, 'public', 'data', 'subs');
            expsCol = collection(db, 'artifacts', appId, 'public', 'data', 'expenses');

            onSnapshot(subsCol, (s) => {
                dataSubs = s.docs.map(d => ({id: d.id, ...d.data()}));
                log(`تم جلب ${dataSubs.length} مشتركين`);
                document.getElementById('stat-db').className = "px-2 py-1 bg-emerald-500 text-white rounded";
                document.getElementById('stat-db').innerText = "DB: OK";
                render();
            }, (e) => log("خطأ في جلب البيانات: " + e.message, "#ef4444"));

            onSnapshot(expsCol, (s) => {
                dataExps = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });
        }

        window.saveSub = async (e) => {
            e.preventDefault();
            log("جاري محاولة الحفظ...");
            try {
                const payload = {
                    name: document.getElementById('s-name').value,
                    service: document.getElementById('s-service').value,
                    price: parseFloat(document.getElementById('s-price').value),
                    expiry: document.getElementById('s-expiry').value,
                    paid: document.getElementById('s-paid').value === 'true',
                    ts: Date.now()
                };
                await addDoc(subsCol, payload);
                log("تم الحفظ بنجاح!", "#3b82f6");
                closeAll();
            } catch (err) {
                log("فشل الحفظ: " + err.message, "#ef4444");
                alert("فشل الحفظ! تأكد من القواعد السحابية (Rules)");
            }
        };

        window.saveExp = async (e) => {
            e.preventDefault();
            try {
                await addDoc(expsCol, {
                    reason: document.getElementById('e-reason').value,
                    amount: parseFloat(document.getElementById('e-amount').value),
                    ts: Date.now()
                });
                closeAll();
            } catch (e) { log("خطأ صرفية: " + e.message, "#ef4444"); }
        };

        window.render = () => {
            const list = document.getElementById('subs-list');
            const search = document.getElementById('search').value.toLowerCase();
            
            const filtered = dataSubs.filter(s => s.name.toLowerCase().includes(search));
            
            list.innerHTML = filtered.map(s => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <h4 class="font-bold text-slate-800">${s.name}</h4>
                        <p class="text-[10px] text-blue-500 font-bold uppercase">${s.service} | ${s.expiry}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-left">
                            <div class="font-black">$${s.price}</div>
                            <div class="text-[9px] ${s.paid ? 'text-emerald-500' : 'text-red-500'} font-bold">${s.paid ? 'واصل' : 'مطلب'}</div>
                        </div>
                        <button onclick="deleteDoc(doc(db, '${subsCol.path}', '${s.id}'))" class="text-gray-300"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');

            // تحديث الحسابات
            const totalSales = dataSubs.filter(s => s.paid).reduce((a,b) => a + b.price, 0);
            const totalExp = dataExps.reduce((a,b) => a + b.amount, 0);
            document.getElementById('total-profit').innerText = '$' + (totalSales - totalExp).toFixed(1);
            document.getElementById('total-exps').innerText = '$' + totalExp.toFixed(1);

            // سجل الصرفيات
            document.getElementById('exps-list').innerHTML = dataExps.map(e => `
                <div class="bg-white p-3 rounded-xl border-r-4 border-red-500 flex justify-between">
                    <span class="text-xs font-bold">${e.reason}</span>
                    <span class="text-xs font-black text-red-600">$${e.amount}</span>
                </div>
            `).join('');
        };

        window.switchTab = (t) => {
            document.getElementById('view-subs').classList.toggle('hidden', t !== 'subs');
            document.getElementById('view-exps').classList.toggle('hidden', t !== 'exps');
        };

        window.openModal = (m) => document.getElementById('modal-' + m).classList.remove('hidden');
        window.closeAll = () => {
            document.querySelectorAll('[id^="modal-"]').forEach(m => m.classList.add('hidden'));
        };

        init();
    </script>
</body>
</html>
